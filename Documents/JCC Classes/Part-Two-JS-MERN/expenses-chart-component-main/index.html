<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <div class="chart-container">
    <div class="balance">
      <div class="balance-summary">
        <span class="balance-title">My Balance</span>
        <span class="balance-amount">D921.48</span>
      </div>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="chart">
      <h2>Spending - Last 7 days</h2>
      <div class="bars">
        <div class="bar-wrapper">
          <div class="bar first-bar"></div>
          <span class="bar-name">mon</span>
        </div>
        <div class="bar-wrapper">
          <div class="bar second-bar"></div>
          <span class="bar-name">tue</span>
        </div>
        <div class="bar-wrapper">
          <div class="bar third-bar"></div>
          <span class="bar-name">wed</span>
        </div>
        <div class="bar-wrapper">
          <div class="bar fourth-bar"></div>
          <span class="bar-name">thu</span>
        </div>
        <div class="bar-wrapper">
          <div class="bar fifth-bar"></div>
          <span class="bar-name">fri</span>
        </div>
        <div class="bar-wrapper">
          <div class="bar sixth-bar"></div>
          <span class="bar-name">sat</span>
        </div>
        <div class="bar-wrapper">
          <div class="bar seventh-bar"></div>
          <span class="bar-name">sun</span>
        </div>
      </div>
      <div class="expenses-summary">
        <div class="expense">
          <span class="expense-label">Total this month</span>
          <span class="month-amount">D478.33</span>
        </div>
        <div class="expense">
          <span class="percentage-difference">+2.4%</span>
          <span class="expense-label">From last month</span>
        </div>
      </div>
    </div>
  </div>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tafsiru Loum</a>.
  </div>
</body>
</html>
